<!-- HTML / JS / CSS  -->
<style>
    .ml-50 { 
        margin-left: 50%;
        transform: translateX(-50%);
    }
</style>

<div class="ml-50">
    <select class="center">
        <option value="nothing"> -- WorkStream -- </option>
    </select>
    <canvas id="radarChart" width="600" height="400"></canvas>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let radarCanvas = document.getElementById("radarChart");
        initRadarChart(radarCanvas);
    });

    function initRadarChart(radarCanvas) {
        let marksData = {
            labels: ["Leadership", "Roadmap", "Infrastructure", "Workforce", "Strategic Value", "Personal drive"],
            datasets: [{
                backgroundColor: "transparent",
                borderColor: "rgba(200,0,0,0.6)",
                fill: false,
                radius: 6,
                pointRadius: 6,
                pointBorderWidth: 3,
                pointBackgroundColor: "orange",
                pointBorderColor: "rgba(200,0,0,0.6)",
                pointHoverRadius: 10,
                data: [65, 75, 70, 80, 60, 80]
            }]
        };

        let chartOptions = {
            scale: {
                ticks: {
                    beginAtZero: true,
                    min: 0,
                    max: 100,
                    stepSize: 20
                },
                pointLabels: {
                    fontSize: 18
                }
            },
            legend: {
                position: 'left'
            }
        };

        new Chart(marksCanvas, {
            type: 'radar',
            data: marksData,
            options: chartOptions
        });
    }
</script>
